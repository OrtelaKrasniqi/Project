<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <div class="signup-container">
        <h2>Create Account</h2>
        <form action="#" method="post">
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required autocomplete="name">
            <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required autocomplete="new-password">
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <div class="footer-links">
            <a href="contact.html">Contact Us</a>
            <a href="support.html">Support</a>
            <a href="about.html">About Us</a>
        </div>
